<main class="container">
  <h2>My Heroes</h2>
  <label for="new-hero">Add Hero: </label>
  <article class="add-hero">
    <input id="new-hero" #heroName placeholder="Hero Name" />

    <button
      type="button"
      class="add-button"
      (click)="add(heroName.value); heroName.value = ''"
    >
      Add
    </button>
  </article>

  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{ hero.id }}">
        <span class="badge">{{ hero.id }}</span> {{ hero.name }}
      </a>
      <button
        type="button"
        class="delete"
        title="delete hero"
        (click)="delete(hero)"
      >
        x
      </button>
    </li>
  </ul>
</main>
